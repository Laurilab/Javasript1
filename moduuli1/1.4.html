<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="target"></h1>
    <script>
          function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
}

          name = prompt('Tell me your name: ')
          hat = getRandomInt(1,5)
          switch (hat) {
            case 1:
              a = 'Slytherin'
              break;
            case 2:
              a = 'Gryffindor'
              break;
            case 3:
              a = 'Hufflepuff'
              break
            case 4:
              a = 'Ravenclaw'
              break;

            }

          document.querySelector('#target').innerHTML=(name+ ' you are '+a);
    </script>
</body>
</html>
