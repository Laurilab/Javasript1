<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="target"></h1>
    <script>
          dogs = []
          for (let i = 0; i<6;i++) {
            name = prompt('name for a dog:')
            dogs.push(name)
          }
          dogs = dogs.sort()
            document.querySelector('#target').innerHTML = (dogs)



    </script>
</body>
</html>
